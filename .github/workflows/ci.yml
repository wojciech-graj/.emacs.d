name: CI

on:
  push:
  pull_request:

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        cat packages.txt packages-extra.txt | xargs sudo apt-get install -y --no-install-recommends emacs-nox

    - name: Run init.el
      run: emacs --batch --script init.el
